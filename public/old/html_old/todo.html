<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="../css/style.css">

    <script type="module" src="../sidebar/js/sidebar.js"></script>
    <script type="module" src="js/todo.js"></script>
</head>
<body>
<div id="SIDEBAR"></div>

<section class="todo">
    <h2>To-do list</h2>
    <div class="input">
        <input
                type="text"
                class="input-field"
                id="todoInput"
                placeholder="Add a new todo"
        />
        <button class="btn">Add</button>
    </div>
    <ul class="scroll">
        <li id="todoList"></li>
    </ul>
    <div>
        <hr class="counter" />
        <div class="counter-container">
            <p><span id="todoCount">0</span> items total</p>
            <button id="deleteButton">Delete All</button>
        </div>
    </div>
</section>
<footer>
</footer>
</body>
</html>
