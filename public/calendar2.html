<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/calendar2.css">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body onload="startTime()">

<div class="container">
  <div class="card">
    <div class="front">
      <div class="contentfront">
        <div class="month">
          <table>
            <tr class="orangeTr">
              <th>M</th>
              <th>T</th>
              <th>W</th>
              <th>T</th>
              <th>F</th>
              <th>S</th>
              <th>S</th>
            </tr>
            <tr class="whiteTr">
              <th></th>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
              <th>6</th>
            </tr>
            <tr class="whiteTr">
              <th>7</th>
              <th>8</th>
              <th>9</th>
              <th>10</th>
              <th>11</th>
              <th>12</th>
              <th>13</th>
            </tr>
            <tr class="whiteTr">
              <th>14</th>
              <th>15</th>
              <th>16</th>
              <th>17</th>
              <th>18</th>
              <th>19</th>
              <th>20</th>
            </tr>
            <tr class="whiteTr">
              <th>21</th>
              <th>22</th>
              <th>23</th>
              <th>24</th>
              <th>25</th>
              <th>26</th>
              <th>27</th>
            </tr>
            <tr class="whiteTr">
              <th>28</th>
              <th>29</th>
              <th>30</th>
              <th>31</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </table>
        </div>
        <div class="date">
          <div class="datecont">
            <div id="date"></div>
            <div id="day"></div>
            <div id="month"></div>
            <i class="fa fa-pencil edit" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="back">
      <div class="contentback">
        <div class="backcontainer">
        </div>
      </div>
    </div>
  </div>
</div>
<nav>
  <input type="checkbox" id="sidebar-active">
  <label for="sidebar-active" class="open-sidebar-button">
    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>

    </label>
